<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ App Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .entity-card { transition: all 0.2s; }
    .entity-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .nav-tabs .nav-link.active { font-weight: bold; border-bottom: 3px solid #0d6efd; }
    .hierarchy-pane { max-height: 70vh; overflow-y: auto; }
    .mcq-card { border-left: 4px solid #0d6efd; }
    .student-attempt { cursor: pointer; }
    .student-attempt:hover { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    <div class="row mb-4">
      <div class="col">
        <h1 class="display-5 fw-bold text-primary">
          <i class="bi bi-journal-bookmark-fill"></i> MCQ Admin Panel
        </h1>
      </div>
    </div>

    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#mcqs">
          <i class="bi bi-question-circle"></i> MCQs
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#hierarchy">
          <i class="bi bi-diagram-3"></i> Hierarchy
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#students">
          <i class="bi bi-people"></i> Students
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#settings">
          <i class="bi bi-gear"></i> Settings
        </a>
      </li>
    </ul>

    <div class="tab-content">
      <!-- MCQs Tab -->
      <div class="tab-pane fade show active" id="mcqs">
        <div class="row mb-3">
          <div class="col-md-3">
            <select id="filter-category" class="form-select">
              <option value="">All Categories</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="filter-subcategory" class="form-select" disabled>
              <option value="">All Subcategories</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="filter-subject" class="form-select" disabled>
              <option value="">All Subjects</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="filter-chapter" class="form-select" disabled>
              <option value="">All Chapters</option>
            </select>
          </div>
        </div>

        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addMcqModal">
          <i class="bi bi-plus-circle"></i> Add MCQ
        </button>

        <div id="mcq-list" class="row row-cols-1 row-cols-md-2 g-4"></div>
      </div>

      <!-- Hierarchy Tab -->
      <div class="tab-pane fade" id="hierarchy">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Categories</h5>
                <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
              <div class="card-body hierarchy-pane" id="category-list"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Subcategories</h5>
                <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addSubcategoryModal">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
              <div class="card-body hierarchy-pane" id="subcategory-list"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Subjects</h5>
                <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
              <div class="card-body hierarchy-pane" id="subject-list"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Chapters</h5>
                <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addChapterModal">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
              <div class="card-body hierarchy-pane" id="chapter-list"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Students Tab -->
      <div class="tab-pane fade" id="students">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Attempts</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list"></tbody>
          </table>
        </div>
      </div>

      <!-- Settings Tab -->
      <div class="tab-pane fade" id="settings">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Quiz Settings</h5>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="globalNegativeMarking">
              <label class="form-check-label" for="globalNegativeMarking">Enable Global Negative Marking</label>
            </div>
            <button id="save-settings" class="btn btn-primary">Save Settings</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <!-- Add MCQ Modal -->
    <div class="modal fade" id="addMcqModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New MCQ</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addMcqForm">
              <div class="mb-3">
                <label class="form-label">Question</label>
                <textarea class="form-control" id="mcq-question" rows="3" required></textarea>
              </div>
              <div class="row mb-3">
                <div class="col-md-3">
                  <label class="form-label">Category</label>
                  <select class="form-select" id="mcq-category" required></select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Subcategory</label>
                  <select class="form-select" id="mcq-subcategory" required disabled></select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Subject</label>
                  <select class="form-select" id="mcq-subject" required disabled></select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Chapter</label>
                  <select class="form-select" id="mcq-chapter" required disabled></select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Options</label>
                <div class="input-group mb-2">
                  <span class="input-group-text">1</span>
                  <input type="text" class="form-control" id="mcq-option1" required>
                </div>
                <div class="input-group mb-2">
                  <span class="input-group-text">2</span>
                  <input type="text" class="form-control" id="mcq-option2" required>
                </div>
                <div class="input-group mb-2">
                  <span class="input-group-text">3</span>
                  <input type="text" class="form-control" id="mcq-option3" required>
                </div>
                <div class="input-group mb-2">
                  <span class="input-group-text">4</span>
                  <input type="text" class="form-control" id="mcq-option4" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Correct Option</label>
                  <select class="form-select" id="mcq-correct" required>
                    <option value="0">Option 1</option>
                    <option value="1">Option 2</option>
                    <option value="2">Option 3</option>
                    <option value="3">Option 4</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Marks</label>
                  <input type="number" class="form-control" id="mcq-marks" value="1" min="1" required>
                </div>
                <div class="col-md-4 mb-3 d-flex align-items-end">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="mcq-negative">
                    <label class="form-check-label">Negative Marking</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" form="addMcqForm" class="btn btn-primary">Save MCQ</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit MCQ Modal -->
    <div class="modal fade" id="editMcqModal" tabindex="-1" aria-hidden="true">
      <!-- Similar to Add MCQ Modal but with pre-filled values -->
    </div>

    <!-- Add/Edit Modals for Categories, Subcategories, Subjects, Chapters -->
    <!-- Each follows similar pattern with appropriate fields -->

    <!-- Student Attempts Modal -->
    <div class="modal fade" id="studentAttemptsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Student Quiz Attempts</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="attempts-list"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Complete Admin Panel JavaScript
    document.addEventListener('DOMContentLoaded', async () => {
      // Load initial data
      await loadInitialData();
      
      // Set up event listeners
      setupEventListeners();
      
      // Initialize filter dropdowns
      initFilters();
    });

    async function loadInitialData() {
      try {
        const responses = await Promise.all([
          fetch('/admin/categories'),
          fetch('/admin/subcategories'),
          fetch('/admin/subjects'),
          fetch('/admin/chapters'),
          fetch('/admin/mcqs'),
          fetch('/admin/students'),
          fetch('/admin/settings')
        ]);
        
        const data = await Promise.all(responses.map(r => r.json()));
        
        window.appData = {
          categories: data[0],
          subcategories: data[1],
          subjects: data[2],
          chapters: data[3],
          mcqs: data[4],
          students: data[5],
          settings: data[6]
        };
        
        renderAll();
      } catch (error) {
        console.error('Failed to load data:', error);
        alert('Failed to load initial data');
      }
    }

    function renderAll() {
      renderCategories();
      renderSubcategories();
      renderSubjects();
      renderChapters();
      renderMCQs();
      renderStudents();
      renderSettings();
    }

    // ... (all other rendering and event handling functions)
    // Note: Complete implementation would include all CRUD operations,
    // proper error handling, and UI updates for all entities
  </script>
</body>
</html>
